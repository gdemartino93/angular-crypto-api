<div class="container">
  <div class="row">
    <div class="col-4 d-flex flex-column justify-content-center align-items-center gap-3">
      <img [src]="coinData?.image?.large" alt="{{ coinData.name }}">
      <span class="my-5 fs-1">{{ coinData.name }} ({{ coinData.symbol.toUpperCase() }})</span>
      <span class="fs-4">Market Rank: #{{ coinData.market_cap_rank }}</span>
      <span class="fs-4">Prezzo corrente: {{ coinData.market_data.current_price.usd | currency:'USD' }}</span>
    </div>
  </div>
</div>
